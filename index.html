<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ride Sharing App</h1>

    <div id="registration">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="profile" style="display:none;">
        <h2>Profile</h2>
        <form id="profileForm">
            <input type="text" id="profileName" placeholder="Name">
            <input type="email" id="profileEmail" placeholder="Email">
            <input type="password" id="profilePassword" placeholder="Password">
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <div id="driverLocation" style="display:none;">
        <h2>Update Driver Location</h2>
        <form id="locationForm">
            <input type="text" id="latitude" placeholder="Latitude" required>
            <input type="text" id="longitude" placeholder="Longitude" required>
            <button type="submit">Update Location</button>
        </form>
    </div>

    <div id="rideHistory" style="display:none;">
        <h2>Ride History</h2>
        <button id="getHistory">Get Ride History</button>
        <div id="historyResult"></div>
    </div>

    <div id="reviews" style="display:none;">
        <h2>Submit Review</h2>
        <form id="reviewForm">
            <input type="number" id="rideId" placeholder="Ride ID" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" required>
            <input type="text" id="comment" placeholder="Comment">
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div id="payments" style="display:none;">
        <h2>Make Payment</h2>
        <form id="paymentForm">
            <input type="number" id="amount" placeholder="Amount (cents)" required>
            <button type="submit">Create Payment Intent</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
